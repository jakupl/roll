name: Update Prices and Publish to GitHub Pages

on:
  schedule:
    - cron: '*/30 * * * *' 
  workflow_dispatch:  
permissions:
  contents: write


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  

      - name: Install dependencies
        run: npm install

      - name: Run filter script
        run: npm start

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add filteredPriceList.json
          git commit -m "Update filteredPriceList.json [skip ci]" || echo "No changes to commit"
          git push
